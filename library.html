<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/69e691cb03.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet&family=Overlock:ital,wght@1,700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Library</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="addBook">
                <button id="addBook">Add Book</button>
            </div>
            
            <div class="libraryContainer">
                <!-- dynamic content -->
            </div>
        </div>
        
        <div class="formContainer" style="visibility: hidden;">
            <div class="form">
                <button id="closeForm">
                    <i class="fas fa-times" ></i>
                </button>

                <label for="bookTitle">Title:</label>
                <input type="text" id="bookTitle" name="bookTitle">
                
                <label for="bookAuthor">Author:</label>
                <input type="text" id="bookAuthor" name="bookAuthor">
                
                <label for="bookPages">Number of Pages:</label>
                <input type="text" id="bookPages" name="bookPages">
                
                <label for="readingStatus">Reading Status:</label>
                <select id="status">
                    <option value="Complete">Complete</option>
                    <option value="Incomplete">Incomplete</option>
                </select>
                
                <div class="formButtons">
                    <button id="submit">Submit</button>
                    <button id="clearForm">Clear</button>
                </div>
            </div>

        </div>
    </main>


    <script src="script.js"></script>
    
</body>
</html>
