<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/69e691cb03.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Library</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="addBook">
                <button id="addBook">Add Book</button>
            </div>
            
            <div class="libraryContainer">
                <!-- dynamic content -->
            </div>
        </div>
        
        <div class="formContainer" style="visibility: hidden;">
            <div class="form">
                <button id="closeForm">
                    <i class="fas fa-times" ></i>
                </button>

                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
                
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" min="1" step="5">
                
                <label for="readingStatus">Reading Status:</label>
                <select id="status">
                    <option value="read">Read</option>
                    <option value="unread">Unread</option>
                </select>
                
                <div class="formButtons">
                    <input type="submit" value="Submit">
                    <button id="clearForm">Clear</button>
                </div>
            </div>

        </div>
    </main>


    <script src="script.js"></script>
    
</body>
</html>
